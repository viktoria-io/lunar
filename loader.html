<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 564px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .percentage {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 7px; /* Уменьшено до 7px */
            background-color: #0E0E10;
            position: relative;
            border-radius: 47px; /* Скругление 47 */
            overflow: hidden; /* Чтобы заливка не выходила за скругление */
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #F4B4F5;
            border-radius: 47px; /* Скругление для края заливки */
            transition: width 0.1s linear;
        }

        @media (max-width: 600px) {
            .percentage {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="percentage" id="percentText">0%</div>
        <div class="progress-bar">
            <div class="progress-fill" id="fill"></div>
        </div>
    </div>

    <script>
        const percentText = document.getElementById('percentText');
        const fill = document.getElementById('fill');
        const duration = 6000; 
        const start = performance.now();

        function updateLoader(currentTime) {
            const elapsed = currentTime - start;
            const progress = Math.min(elapsed / duration, 1);
            const percent = Math.floor(progress * 100);

            percentText.innerText = `${percent}%`;
            fill.style.width = `${percent}%`;

            if (progress < 1) {
                requestAnimationFrame(updateLoader);
            }
        }

        requestAnimationFrame(updateLoader);
    </script>
</body>
</html>
